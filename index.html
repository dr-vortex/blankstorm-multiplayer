<!DOCTYPE html>
<html>
	<head>
		<link rel=stylesheet href=https://a.drvortex.dev/libraries/styles.css>
	</head>
	<body>
		<button id=connect>Connect</button>
		<button id=packet>Send Packet</button>
		<br>
		<ul id=log style=font-family:monospace lsn></ul>
        <script src=/libraries/jquery.js></script>
		<script src=/libraries/socketio.js></script>
		<script>
		    const log = data => $('<li></li>').text(data).appendTo('#log');
		    let socket;
		    $('#connect').click(e => {
		        socket = io('ws://'+location.host);
		        socket.on('connection', s => {
		            log('connected to server');
		        });
		        socket.on('packet', s => {
		           log('response packet recieved from server');
		        });
		    });
		    $('#packet').click(e => {
		       if(socket.connected){
		           socket.emit('packet');
		       }else{
		           log('Cannot send packet: socket not connected');
		       }
		    });
		</script>
	</body>
</html>
